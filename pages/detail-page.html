<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body data-gr-c-s-loaded="true">
    <main>
        <section id="content">
            <p>Lil Nick's Awesome Museum App</p>
            <h1>Coastal African carvings, 1700</h1>
            <img src="images/one.jpg" alt="Museum">
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <section id="comment">
                <h3>Asanga said:</h3>
                <p>"I really love this carving!</p>
            </section>
        </section>
        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>

            </div>
        </form>
    </main>
    <footer>
        <footer>
            <p>Made with &#128157 at Codaisseur</p>
        </footer>
</body>

</html>
